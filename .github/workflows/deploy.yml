name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ se ejecutarÃ¡ cada vez que hagas push a la rama main
  workflow_dispatch:  # ğŸ‘ˆ permite ejecutarlo manualmente desde la pestaÃ±a Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # ğŸ‘ˆ tu carpeta de salida

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
